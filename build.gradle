buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // Spring Boot Gradle Plugin
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.7.4")
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.4'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    // Micronaut Dependencies
    implementation("io.micronaut:micronaut-inject:3.7.4")
    implementation("io.micronaut:micronaut-runtime:3.7.4")

    // AspectJ Dependencies
    implementation("org.aspectj:aspectjrt:1.9.7")
    implementation("org.aspectj:aspectjweaver:1.9.7")

    // javax.inject Dependency
    implementation 'javax.inject:javax.inject:1'

    // Spring Framework Dependencies (if needed)
    implementation("org.springframework:spring-context:5.3.24")

    // Spring Boot Dependencies (if needed)
}